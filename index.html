<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Gallery Web App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #e63946;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .btn {
      background-color: #457b9d;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #1d3557;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Pokémon Gallery Viewer</h1>
  <p>Click below to launch the app and explore Pokémon in a beautiful gallery view!</p>

  <a class="btn" href="https://your-streamlit-share-link" target="_blank">Launch App</a>

  <footer>
    Made with ❤ by Dhawal Lamba
  </footer>

</body>
</html>
