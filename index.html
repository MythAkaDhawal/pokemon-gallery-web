<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Gallery Web App</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }

    h1 {
      color: #e63946;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #457b9d;
      color: white;
      padding: 15px 30px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #1d3557;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #777;
    }

    /* Pokéball Loader Styles */
    #pokeball-loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .pokeball {
      width: 60px;
      height: 60px;
      background: linear-gradient(to bottom, #fff 50%, #e63946 50%);
      border: 4px solid black;
      border-radius: 50%;
      position: relative;
      animation: spin 5s linear infinite;
    }

    .pokeball::before {
      content: "";
      position: absolute;
      top: 22px;
      left: 22px;
      width: 16px;
      height: 16px;
      border: 3px solid black;
      background: white;
      border-radius: 50%;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.8em;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Pokéball Loader -->
  <div id="pokeball-loader">
    <div class="pokeball"></div>
  </div>

  <h1>Pokémon Gallery Viewer</h1>
  <p>Click below to launch the app and explore Pokémon in a beautiful gallery view!</p>

  <a class="btn" href="https://pokemon-gallery-web.streamlit.app/" target="_blank">Launch App</a>

  <footer>
    Made with ❤ by Dhawal Lamba (aka Myth)
  </footer>

  <div class="loading-text">Loading Pokédex...</div>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('pokeball-loader').style.display = 'none';
    });
  </script>
</body>
</html>
